<!DOCTYPE html>
<html>
<head>
    <title>My First Webpage</title>
    <style>
        body{
            text-align: center;
        }
        button{
            background-color: blue;
            color:white;
        }
    </style>
</head>
<body>
    <h1>Email Spam Classifier</h1>
    <div>
    <form method="post" action="/predict">
        <textarea name="content" placeholder="Enter your email body" rows="15" cols="35">
             {{  email }}</textarea>
        <div>
            <button> Check Spam</button>
            <a href="/"> Reset</a>
        </div>
        
    </form>
</div>
    <div>
        {% if prediction==1 %}
        <h2 style="color: red;">  SPAM</h2>
        {% else %}
        <h2 style="color: green;"> Not Spam</h2>
        {% endif %}
    </div>
    
</body>
</html>
